<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <!-- the charracter encoding used in the HTML file-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- the view point is the user visible area of the webpage-->
    <meta name="author" content="Kunal mittal">
    <meta name="description" content="My first web project">
    <meta name="keyword" content="HTML,CSS,SEO,WEB,WEB DEVELOPMENT">
    <link rel="shortcut icon" href="assests/img/" type="image/x-icon">
    <link rel="stylesheet" href="assests/style/index.css" media="all">
    <title>Grid Concepts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;900&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
    <script src="assests/script/index.js" type="module"></script>
</head>

<body>
    <main>
        <div class="container">
            <div class="center">
                <h2>Shape Factory</h2>
                <div class="data">
                    <p></p>
                </div>
                <div class="buttons">
                    <select name="shape" class="shapes">
                        <option value="" disabled selected hidden>Select Color</option>
                        <option value="circle" selected="selected">Circle</option>
                        <option value="square">Square</option>
                    </select>
                    <select name="color" class="colors">
                        <option value="" disabled selected hidden>Select Color</option>
                        <option value="Blue" selected="selected">Blue</option>
                        <option value="Green">Green</option>
                        <option value="Orange">Orange</option>
                        <option value="Pink">Pink</option>
                        <option value="Purple">Purple</option>
                    </select>
                    <button class="btn">Create</button>
                </div>
                <div class="grid">
                </div>
                <div class="data-1">
                    <p></p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
